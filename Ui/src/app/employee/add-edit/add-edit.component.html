 
<p class="p">Add Edit</p>

<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="FirstName"
            placeholder="Enter First Name"  #firstNameInput="ngModel" >
            <div *ngIf="firstNameInput.invalid && (firstNameInput.dirty || firstNameInput.touched)" class="text-danger">
                <div *ngIf="firstNameInput.errors && firstNameInput.errors['required'] && (firstNameInput.dirty || firstNameInput.touched)">
                    First Name is required.
                </div>
            </div>
        </div>
       <div style="display: none;">---------</div>

        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="LastName"
            placeholder="Enter Last Name" required>
        </div>
       
        <br>
        <label class="col-sm-2 col-form-label">EmailID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Email"
            placeholder="Enter EmailId" required>
        </div>
    
         <label class="col-sm-2 col-form-label">Department</label>
       <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="DepartmentID" required>
               <option>--Select--</option>
               <option *ngFor="let depName of DepartmentsList" [ngValue]="depName.departmentID">
                   {{depName.departmentName}}
               </option>
           </select>
        </div> <!-- -->
    
        <label class="col-sm-2 col-form-label">DOB</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="DOB">
        </div>
    
    
    
    
    </div>
    
    
    </div>
    <button (click)="addEmployee()"  class="btn btn-primary">
        Save
    </button>
